<div class="product-wrapper">
    <div class="product-container">
        <h3 class="product-title">{{title}}</h3>
        <img class="product-image" [src]="photo" alt={{title}} height="250"/>
        <div class="product-body">
            <p>{{description}}</p>            
        </div>
        <button class="product-button" [routerLink]="['/product', id]">Más información</button>
    </div>
</div>

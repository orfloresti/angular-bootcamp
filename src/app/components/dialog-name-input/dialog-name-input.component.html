<h1 mat-dialog-title>What's your name?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="input">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="input" cdkFocusInitial>Close</button>
</div>
